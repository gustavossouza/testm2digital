<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>RD</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>M2Digital Dashboard</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button" data-ng-click="vm.sideBar(1);">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQHWSzDi11zMow/company-logo_200_200/0/1630935747067?e=2147483647&v=beta&t=RijnyeQdeKKDXnNGFvVY6sFTMQ-1dVhMSwz_wLq5pjE" class="user-image" alt="User Image" />
                            <span class="hidden-xs">M2Digital</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQHWSzDi11zMow/company-logo_200_200/0/1630935747067?e=2147483647&v=beta&t=RijnyeQdeKKDXnNGFvVY6sFTMQ-1dVhMSwz_wLq5pjE" class="img-circle" alt="User Image">
                                
                                    <h3>M2Digital</h3>
                                <p class="text-center">
                                    <small>since 2014</small>
                                 </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a ui-sref="login" class="btn btn-danger btn-flat">Sair</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQHWSzDi11zMow/company-logo_200_200/0/1630935747067?e=2147483647&v=beta&t=RijnyeQdeKKDXnNGFvVY6sFTMQ-1dVhMSwz_wLq5pjE" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Gustavo Henrique Santos</p>
                    <span class="text-aqua text-sm">Software Engineer</span>
                </div>
            </div>
            <!-- /.search form -->
            <ul class="sidebar-menu">
                <li class="treeview" ui-sref-active="active" ng-click="vm.sideBar();" data-ng-repeat="menu in vm.menuItems">
                    <a ui-sref="app.{{menu.state}}">
                        <i class="fa fa-{{menu.icon}}"></i> <span>{{menu.title}}</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <ui-view></ui-view>
    </div>

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Versão</b> 1.0
            </div>
            <strong>Copyright &copy; <a href="https://opensource.org/licenses/MIT" target="_blank">The MIT License (MIT)</a>.</strong> All rights reserved.
        </footer>
    </div>

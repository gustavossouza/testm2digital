    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Descontos
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-click="openModal()">
                <div class="info-box" style="cursor: pointer;">
                    <span class="info-box-icon bg-red"><i class="fa fa-plus"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Cadastrar</span>
                        <span class="info-box-number">Clique aqui!</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12" data-ng-repeat="data in vm.home.mainData">
                <div class="info-box">
                    <span class="info-box-icon bg-{{data.theme}}"><i class="fa fa-{{data.icon}}"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">{{data.title}}</span>
                        <span class="info-box-number">{{data.value}}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </div><!-- /.col -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Nome Campanha</th>
                              <th scope="col">Nome Produto</th>
                              <th scope="col">Preço</th>
                              <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="discount in discounts">
                                <th scope="row">{{discount.id}}</th>
                                <td>{{discount.campaign.name}}</td>
                                <td>{{discount.product.name}}</td>
                                <td>{{discount.price}}</td>
                                <td>
                                  <a  ng-click="openModal(discount)"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                                  &ensp;&ensp;&ensp;
                                  <a ng-click="excluir(discount)"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section><!-- /.content -->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{titleModal}} Desconto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                  <input type="hidden" name="idDiscount" ng-model="idDiscount" />
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Campanha</label>
                      <select ng-model="campaign_id" class="form-control">
                        <option ng-selected="{{campaign.id == campaign_id}}" value="{{campaign.id}}" data-ng-repeat="campaign in campaigns">
                          {{campaign.name}}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Produto</label>
                        <select ng-model="product_id" class="form-control">
                          <option ng-selected="{{product.id == product_id}}" value="{{product.id}}" data-ng-repeat="product in products">
                            {{product.name}}
                          </option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Preço</label>
                        <input ng-model="price" type="text" class="form-control" id="recipient-name">
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" ng-click="idDiscount == null ? cadastro() : modalAtualizar()" class="btn btn-primary">{{titleModal}}</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
